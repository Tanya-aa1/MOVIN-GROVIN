

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Signin</title>
    
    <style>
        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-weight: 300;
      }
      
      body {
        font-family: "Source Sans Pro", sans-serif;
        color: #333; /* Text color */
        font-weight: 300;
        background: #f0f3f8; /* Background color */
        width: 100%;
        height: 100%;
        text-align: center;
      }
      
      .container {
        width: 100%;
        padding: 80px;
        text-align: center;
        display: flex;
        justify-content: center; /* Center align horizontally */
        align-items: center; /* Center align vertically */
        height: 100vh; /* Full viewport height */
      }
      
      .card {
        background-color: #b7c8ff; /* Card background color */
        width: 400px;
        padding: 40px;
        border-radius: 20px;
        text-align: left;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Card shadow */
      }
      
      .container h1 {
        font-size: 40px;
        font-weight: 200;
      }
      
      h2 {
        font-size: 35px;
        font-weight: 400;
        color: #6c63ff; /* Heading color */
        background-color: #ffffff; /* Heading background color */
        border-radius: 20px;
        padding: 10px;
        text-align: center;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); /* Heading shadow */
      }
      
      input[type="text"],
      input[type="password"] {
        border: 1px solid #a4b7ff; /* Input border color */
        background-color: #ffffff; /* Input background color */
        width: 100%;
        border-radius: 5px;
        font-family: "Source Sans Pro", sans-serif;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
        color: #333; /* Text color */
      }
      
      input:focus {
        outline: none;
        border-color: #6c63ff; /* Input border color on focus */
      }
      
      button {
        appearance: none;
        outline: 0;
        background-color: #6c63ff; /* Button background color */
        border: 0;
        padding: 15px;
        margin: 20px 0;
        color: #ffffff; /* Button text color */
        border-radius: 5px;
        width: 100%;
        font-size: 18px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #8f86ff; /* Darker shade on hover */
      }
      
      label {
        font-size: 18px;
      }
      
      p {
        font-size: 18px;
        display: inline-block;
      }
      
      form {
        text-align: center;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
    <form action="check_teacher.php" method="post">
        <h2>Teacher Sign-in</h2><br>

        <label for="tuser_id">User ID:</label>
        <input type="text" id="tuser_id" name="tuser_id" required>

        <label for="tpassword">Password:</label>
