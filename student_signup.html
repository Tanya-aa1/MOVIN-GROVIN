

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-weight: 300;
      }
      
      body {
        font-family: "Source Sans Pro", sans-serif;
        color: #333; /* Text color */
        font-weight: 300;
        background: #f0f3f8; /* Background color */
        width: 100%;
        height: 100%;
        text-align: center;
        padding:50px;
      }
      
      .container {
        width: 100%;
        padding: 80px;
        text-align: center;
        display: flex;
        justify-content: center; /* Center align horizontally */
        align-items: center; /* Center align vertically */
        height: 100vh; /* Full viewport height */
      }
      
      .card {
        background-color: #b7c8ff; /* Card background color */
        
        padding: 40px;
        border-radius: 20px;
        text-align: left;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Card shadow */
        margin:50px;
      }
      
      .container h1 {
        font-size: 40px;
        font-weight: 200;
      }
      
      h2 {
        font-size: 35px;
        font-weight: 400;
        color: #6c63ff; /* Heading color */
        background-color: #ffffff; /* Heading background color */
        border-radius: 20px;
        padding: 10px;
        text-align: center;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); /* Heading shadow */
      }
      
      input[type="text"],
      input[type="password"] {
        border: 1px solid #a4b7ff; /* Input border color */
        background-color: #ffffff; /* Input background color */
        width: 100%;
        border-radius: 5px;
        font-family: "Source Sans Pro", sans-serif;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
        color: #333; /* Text color */
      }
      
      input:focus {
        outline: none;
        border-color: #6c63ff; /* Input border color on focus */
      }
      
      button {
        appearance: none;
        outline: 0;
        background-color: #6c63ff; /* Button background color */
        border: 0;
        padding: 15px;
        margin: 20px 0;
        color: #ffffff; /* Button text color */
        border-radius: 5px;
        width: 100%;
        font-size: 18px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #8f86ff; /* Darker shade on hover */
      }
      
      label {
        font-size: 18px;
      }
      
      p {
        font-size: 18px;
        display: inline-block;
      }
      
      form {
        text-align: center;
      }
    </style>
    <script src="validate_form.js" defer></script>
</head>
<body>
    <div class="bg-img"></div>
    <div class="container">
        <div class="card">
    <h2>Student Registration Form</h2><br>

    <form action="student_data.php" method="post" id="registrationForm">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" required><br><br>

        <label for="phone_no">Phone Number:</label>
        <input type="tel" id="phone_no" name="phone_no" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <button type="submit">Submit</button>
    </form>
    </div>
    </div>
</body>
</html>
